<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="register-section">
            <div>
                <img src="img/LETRAS1.png" class="logo" alt="logo">
                <h1>Regístrate</h1>
            </div>
            <div>
                <form action="" class="form">
                    <input type="text" placeholder="Nombre" class="input" id="register-name"></input>
                    <input type="email" placeholder="Email" class="input" id="register-email"></input>
                    <input type="password" placeholder="Contraseña" class="input" id="register-password"></input>
                    <input type="password" placeholder="Confirmar contraseña" class="input" id="register-confirm"></input>
                    <p id="wrong-password"></p>
                    <input type="button" class="button" value="Regístrate" id="register-btn"></input>
                </form>
            </div>
            <div>
                <p id="text-bottom">o con tus redes sociales</p>
                <div id="social-networks">
                    <a href="#"><img src="img\google-plus.png" alt="google plus icon" class="img-networks"></a>
                    <a href="#"><img src="img\facebook.png" alt="facebook icon" class="img-networks"></a>
                </div>
                <p id="register">Ya tengo una cuenta. <span><a href="#" id="link-login">Iniciar sesión</a></span></p>

            </div>
        </section>
        <section id="login-section">
            <div>
                <img src="img/LETRAS1.png" class="logo" alt="logo">
                <h1>Iniciar Sesión</h1>
            </div>
            <div>
                <form action="" class="form">
                    <input type="email" placeholder="Email" class="input" id="login-email"></input>
                    <p id="invalid-email"></p>
                    <input type="password" placeholder="Contraseña" class="input" id="login-password"></input>
                    <input type="button" class="button" value="Iniciar sesión" id="login-btn"></input>
                </form>
            </div>
            <div>
                <p id="text-bottom">o con tus redes sociales</p>
                <div id="social-networks">
                    <a href="#"><img src="img\google-plus.png" alt="google plus icon" class="img-networks"></a>
                    <a href="#"><img src="img\facebook.png" alt="facebook icon" class="img-networks"></a>
                </div>
                <p id="login">¿No tienes una cuenta?. <span><a href="#" id="link-register">Regístrate</a></span></p>

            </div>
        </section>
        <section id="welcome-page">
            <p id="title-page">Bienvenido</p>
        </section>
    </main>
    <script type="module" src="autentication.js"></script>
    <script type="module" src="main.js"></script>

    <script type="module" src="lib/authError.js"></script>

</body>

</html>
